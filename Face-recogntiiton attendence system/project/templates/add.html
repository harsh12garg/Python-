<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User - Face Recognition Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/statics/css/style.css">
</head>

<body>
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Face Recognition Attendance</a>
                <div class="d-flex">
                    <a class="btn btn-secondary" href="/logout">Logout</a>
                </div>
            </div>
        </nav>

        <div class="text-center mt-4">
            <h2>Add a New User</h2>
            <p class="lead">Capture face images for training the model.</p>
        </div>

        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card shadow-lg">
                    <div class="card-header bg-info text-white">
                        <h4>New User Form</h4>
                    </div>
                    <div class="card-body">
                        <form action="/add" method="POST">
                            <div class="mb-3">
                                <input type="text" class="form-control" name="newusername" placeholder="Enter Name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <input type="number" class="form-control" name="newuserid" placeholder="Enter ID"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Add User</button>
                        </form>
                        {% if mess %}
                        <div class="alert alert-danger mt-3">{{ mess }}</div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
